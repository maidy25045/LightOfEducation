<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>404 - Page Not Found</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Prevent scrolling */
    background: linear-gradient(145deg, #000428, #004e92);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
  }

  .error-container {
    height: 100vh; /* Full viewport height */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 60px 40px;
    text-align: center;
  }

  .error-container h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    color: #00e0ff;
    text-shadow: 0 0 10px #00e0ff;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .error-container p {
    font-size: 1.2rem;
    margin-bottom: 40px;
    color: #cceeff;
    max-width: 400px;
  }

  .cta-button {
    padding: 12px 28px;
    background: #00e0ff;
    color: #000;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 0 20px #00e0ff44;
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
  }

  .cta-button:hover {
    background: #00bfff;
    box-shadow: 0 0 30px #00e0ff99;
    transform: translateY(-3px);
  }

  /* FontAwesome icon styling */
  .fa-exclamation-triangle {
    color: #ff5555;
  }
</style>
<!-- FontAwesome CDN for the warning icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="error-container">
    <h1><i class="fa-solid fa-exclamation-triangle"></i> 404 - Page Not Found</h1>
    <p>Sorry, the page you are looking for does not exist.<br>Please click the button below to go back to the home page.</p>
    <a href="/" class="cta-button">Go to Home</a>
  </div>
</body>
</html>
